<h2>Select Difficulty</h2>
<p>Please select the image that matches the level of difficulty you want:</p>

<div class="difficulty-options">
  <label class="difficulty-option">
    <input type="radio" name="difficulty" value=1 [(ngModel)]="selectedDifficulty" />
    <img src="https://example.com/easy-image.png" alt="Easy" class="difficulty-image" />
    <span class="difficulty-label">Easy</span>
  </label>
  
  <label class="difficulty-option">
    <input type="radio" name="difficulty" value=2 [(ngModel)]="selectedDifficulty" />
    <img src="https://example.com/medium-image.png" alt="Medium" class="difficulty-image" />
    <span class="difficulty-label">Medium</span>
  </label>
  
  <label class="difficulty-option">
    <input type="radio" name="difficulty" value=3 [(ngModel)]="selectedDifficulty" />
    <img src="https://example.com/hard-image.png" alt="Hard" class="difficulty-image" />
    <span class="difficulty-label">Hard</span>
  </label>
</div>
<button (click)="confirm()">Confirm</button>
